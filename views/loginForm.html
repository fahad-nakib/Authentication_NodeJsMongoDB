<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #6ef7ff;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(110, 247, 255, 0.1);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #6ef7ff;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffde59, #ffd32a);
            color: #333;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ffd32a, #ffc107);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .btn i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 400px;
                padding: 15px;
            }
            
            .login-card {
                padding: 40px 30px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-control {
                padding: 15px 20px 15px 45px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 35px 25px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .form-control {
                padding: 14px 18px 14px 45px;
                font-size: 0.95rem;
            }
            
            .btn {
                padding: 15px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>Login Now</h1>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    
                    <button type="button" class="btn btn-secondary" id="goBack">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const passwordIcon = togglePassword.querySelector('i');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordIcon.classList.toggle('fa-eye');
                passwordIcon.classList.toggle('fa-eye-slash');
            });
            
            // Form submission
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Basic validation
                if (!email || !email.includes('@')) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                if (!password || password.length < 4) {
                    showError('Password must be at least 4 characters');
                    return;
                }
                
                // Show loading and simulate login
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                submitBtn.disabled = true;

                // Call the async login handler
                handleLogin(email, password);
                               
                // // Simulate API call
                // setTimeout(() => {
                //     // Success - store user info
                //     localStorage.setItem('loggedIn', 'true');
                //     localStorage.setItem('userEmail', email);
                    
                //     submitBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                //     submitBtn.style.background = '#4CAF50';
                    
                //     // Redirect to dashboard
                //     setTimeout(() => {
                //         alert(`Login successful!\n\nEmail: ${email}\n\nRedirecting to dashboard...`);
                //         window.location.href = 'dashboard.html';
                //     }, 1000);
                    
                // }, 1500);
            });

            async function handleLogin(email, password) {
                const submitBtn = form.querySelector('button[type="submit"]');
                try {
                    // 1. Show loading state on button
                    submitBtn.innerHTML = 'Logging in...';
                    submitBtn.disabled = true;

                    // 2. Make the real API call
                    const response = await fetch('http://localhost:4000/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        console.log('Login successful:', data);
                        // 1. Store the token
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('userEmail', data.email);
                        localStorage.setItem('userPassword', data.password);

                        // UI Feedback
                        submitBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                        submitBtn.style.background = '#4CAF50';

                        // 2. Redirect the user to the new page
                        // Wait 1 second so the user sees the green button, then redirect
                        setTimeout(() => {
                            window.location.href = 'registrationSuccess'; 
                        }, 1000);
                        //window.location.href = '/registrationSuccess.html';                        

                    } else {
                        // Handle errors (e.g., "Wrong password")
                        throw new Error(data.message || 'Login failed');
                        //window.location.href = '/404.html'; 
                    }
                } catch (error) {
                    alert(error.message);
                    submitBtn.innerHTML = 'Login';
                    submitBtn.disabled = false;
                }
            }
            
            function showError(message) {
                let errorDiv = document.querySelector('.error-message');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.style.cssText = `
                        background: rgba(255, 82, 82, 0.1);
                        border: 1px solid rgba(255, 82, 82, 0.3);
                        color: #FF5252;
                        padding: 12px;
                        border-radius: 8px;
                        margin-bottom: 20px;
                        font-size: 0.9rem;
                        animation: fadeIn 0.3s ease;
                        text-align: center;
                    `;
                    form.insertBefore(errorDiv, form.firstChild);
                }
                
                errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                
                form.classList.add('shake');
                setTimeout(() => {
                    form.classList.remove('shake');
                }, 500);
            }
            
            // Go Back button
            document.getElementById('goBack').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
