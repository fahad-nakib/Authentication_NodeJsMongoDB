<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .error-message {
            font-size: 1.2rem;
            color: #b0b0b0;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .route-error {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin: 30px 0;
            border-left: 4px solid #ff416c;
        }

        .route-error i {
            font-size: 1.5rem;
            color: #ff416c;
            margin-bottom: 15px;
        }

        .route-error p {
            font-size: 1.1rem;
            color: #e0e0e0;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            min-width: 160px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            color: white;
            box-shadow: 0 6px 20px rgba(142, 84, 233, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(142, 84, 233, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #8E54E9;
            border: 2px solid rgba(142, 84, 233, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(142, 84, 233, 0.1);
            transform: translateY(-3px);
        }

        .btn i {
            margin-right: 10px;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 12px 25px;
            display: inline-flex;
            align-items: center;
            max-width: 400px;
            width: 100%;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            width: 100%;
            padding: 8px;
            outline: none;
        }

        .search-box input::placeholder {
            color: #888;
        }

        .search-box button {
            background: transparent;
            border: none;
            color: #8E54E9;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .search-box button:hover {
            transform: scale(1.1);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .route-error {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Route Not Found</h1>
        
        <p class="error-message">
            The page or route you're looking for doesn't exist or may have been moved. 
            Please check the URL and try again.
        </p>
        
        <div class="route-error">
            <i class="fas fa-route"></i>
            <p>The requested route could not be resolved on this server.</p>
        </div>
        
        <div class="search-box">
            <input type="text" placeholder="Search for pages...">
            <button><i class="fas fa-search"></i></button>
        </div>
        
        <div class="navigation">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="#" class="btn btn-secondary" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation to error code
            const errorCode = document.querySelector('.error-code');
            errorCode.style.animation = 'fadeIn 0.8s ease-out';
            
            // Search functionality
            const searchInput = document.querySelector('.search-box input');
            const searchButton = document.querySelector('.search-box button');
            
            searchButton.addEventListener('click', function() {
                if (searchInput.value.trim()) {
                    // Simulate search - in a real application, this would redirect to search results
                    searchInput.value = '';
                    searchInput.placeholder = 'Search simulated...';
                    setTimeout(() => {
                        searchInput.placeholder = 'Search for pages...';
                    }, 1500);
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchButton.click();
                }
            });
            
            // Button hover effects
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
                
                // Simulate click for demo purposes
                button.addEventListener('click', function(e) {
                    if (this.getAttribute('href') === '#') {
                        e.preventDefault();
                        const originalText = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting...';
                        
                        setTimeout(() => {
                            this.innerHTML = originalText;
                        }, 1500);
                    }
                });
            });
        });
    </script>
</body>
</html>
