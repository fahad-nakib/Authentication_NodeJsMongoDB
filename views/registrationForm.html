                        <i class="fas fa-shield-alt" style="color: #6ef7ff; margin-right: 10px; font-size: 1.2rem;"></i>
                        <span style="color: rgba(255, 255, 255, 0.9);">End-to-End Encryption</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 15px;">
                        <i class="fas fa-bolt" style="color: #6ef7ff; margin-right: 10px; font-size: 1.2rem;"></i>
                        <span style="color: rgba(255, 255, 255, 0.9);">Fast & Secure Login</span>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <i class="fas fa-mobile-alt" style="color: #6ef7ff; margin-right: 10px; font-size: 1.2rem;"></i>
                        <span style="color: rgba(255, 255, 255, 0.9);">Multi-Device Access</span>
                    </div>
                </div>
            </div>
            
            <!-- Right Side: Registration Form -->
            <div class="registration-right">
                <div style="margin-bottom: 10px;">
                    <a href="#" style="color: rgba(255, 255, 255, 0.8); text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center;">
                        <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to Home
                    </a>
                </div>
                
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join our secure authentication system</p>
                
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-control" 
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control" 
                                placeholder="Create a strong password"
                                required
                                minlength="4"
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="requirements">
                            <div class="requirement" id="lengthReq">
                                <i class="fas fa-circle"></i> At least 4 characters
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                        
                        <div class="login-link">
                            Already have an account?
                            <a href="#">Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const passwordIcon = togglePassword.querySelector('i');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordIcon.classList.toggle('fa-eye');
                passwordIcon.classList.toggle('fa-eye-slash');
            });
            
            // Password validation
            const passwordRequirements = {
                length: document.getElementById('lengthReq')
            };
            
            function validatePassword(password) {
                const hasLength = password.length >= 4;
                
                updateRequirement(passwordRequirements.length, hasLength, 'fa-check-circle', 'fa-times-circle');
                
                return hasLength;
            }
            
            function updateRequirement(element, isValid, validIcon, invalidIcon) {
                const icon = element.querySelector('i');
                if (isValid) {
                    icon.classList.remove('fa-circle', 'fa-times-circle');
                    icon.classList.add('fa-check-circle', 'valid');
                    element.style.color = '#4CAF50';
                } else {
                    icon.classList.remove('fa-circle', 'fa-check-circle');
                    icon.classList.add('fa-times-circle', 'invalid');
                    element.style.color = '#FF5252';
                }
            }
            
            // Real-time password validation
            passwordInput.addEventListener('input', function() {
                validatePassword(this.value);
            });
            
            // Form submission
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Validate email
                if (!email || !email.includes('@')) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Validate password
                if (!validatePassword(password)) {
                    showError('Password must be at least 4 characters long');
                    return;
                }
                
                // Store data and redirect to success page
                localStorage.setItem('registeredEmail', email);
                localStorage.setItem('registeredPassword', password);
                
                // Show loading and redirect
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    // Redirect to success page
                    window.location.href = 'success.html';
                }, 1500);
            });
            
            function showError(message) {
                let errorDiv = document.querySelector('.error-message');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.style.cssText = `
                        background: rgba(255, 82, 82, 0.1);
                        border: 1px solid rgba(255, 82, 82, 0.3);
                        color: #FF5252;
                        padding: 12px;
                        border-radius: 8px;
                        margin-bottom: 20px;
                        font-size: 0.9rem;
                        animation: fadeIn 0.3s ease;
                    `;
                    form.insertBefore(errorDiv, form.firstChild);
                }
                
                errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                
                form.classList.add('shake');
                setTimeout(() => {
                    form.classList.remove('shake');
                }, 500);
            }
            
            // Back link functionality
            document.querySelector('a[href="#"]').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'index.html';
            });
            
            // Login link functionality
            document.querySelector('.login-link a').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
