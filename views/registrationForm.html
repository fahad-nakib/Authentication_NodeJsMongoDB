<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Authentication System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.8s ease-out;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            min-height: 500px;
        }

        .registration-left {
            flex: 1;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.8) 0%, rgba(37, 117, 252, 0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .registration-right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 4rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: inline-block;
            color: white;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            line-height: 1.5;
            max-width: 300px;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #6ef7ff;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(110, 247, 255, 0.1);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #6ef7ff;
        }

        .requirements {
            margin-top: 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 3px;
        }

        .requirement i {
            margin-right: 8px;
            font-size: 0.7rem;
        }

        .valid {
            color: #4CAF50;
        }

        .invalid {
            color: #FF5252;
        }

        .form-footer {
            margin-top: 30px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffde59, #ffd32a);
            color: #333;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #ffd32a, #ffc107);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .login-link a {
            color: #6ef7ff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #4af5ff;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-card {
                flex-direction: column;
            }
            
            .registration-left, .registration-right {
                padding: 30px;
            }
            
            .registration-left {
                padding: 40px 30px;
            }
            
            .logo i {
                font-size: 3rem;
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .registration-left, .registration-right {
                padding: 25px 20px;
            }
            
            .logo i {
                font-size: 2.5rem;
                padding: 18px;
            }
            
            .logo h1 {
                font-size: 1.4rem;
            }
            
            .form-title {
                font-size: 1.3rem;
            }
            
            .form-control {
                padding: 14px 18px 14px 45px;
                font-size: 0.95rem;
            }
            
            .btn {
                padding: 15px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="registration-left">
                <div class="logo">
                    <i class="fas fa-user-shield"></i>
                    <h1>Welcome</h1>
                    <p>Create your account to access our secure authentication system and protect your digital identity.</p>
                </div>
                
                <div style="margin-top: 30px;">
                    <div style="display: flex; align-items: center; margin-bottom: 15px;">
                        <i class="fas fa-shield-alt" style="color: #6ef7ff; margin-right: 10px; font-size: 1.2rem;"></i>
                        <span style="color: rgba(255, 255, 255, 0.9);">End-to-End Encryption</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 15px;">
                        <i class="fas fa-bolt" style="color: #6ef7ff; margin-right: 10px; font-size: 1.2rem;"></i>
                        <span style="color: rgba(255, 255, 255, 0.9);">Fast & Secure Login</span>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <i class="fas fa-mobile-alt" style="color: #6ef7ff; margin-right: 10px; font-size: 1.2rem;"></i>
                        <span style="color: rgba(255, 255, 255, 0.9);">Multi-Device Access</span>
                    </div>
                </div>
            </div>
            

            <div class="registration-right">
                <div style="margin-bottom: 10px;">
                    <a href="http://localhost:4000/" style="color: rgba(255, 255, 255, 0.8); text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center;">
                        <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to Home
                    </a>
                </div>
                
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join our secure authentication system</p>
                
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-control" 
                                placeholder="Enter your email"
                                required
                                name="email"
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control" 
                                placeholder="Create a strong password"
                                required
                                minlength="4"
                                name="password"
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="requirements">
                            <div class="requirement" id="lengthReq">
                                <i class="fas fa-circle"></i> At least 4 characters
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                        
                        <div class="login-link">
                            Already have an account?
                            <a href="http://localhost:4000/login">Sign In</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const passwordIcon = togglePassword.querySelector('i');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordIcon.classList.toggle('fa-eye');
                passwordIcon.classList.toggle('fa-eye-slash');
            });
            
            // Password validation
            const passwordRequirements = {
                length: document.getElementById('lengthReq')
            };
            
            function validatePassword(password) {
                const hasLength = password.length >= 4;
                
                updateRequirement(passwordRequirements.length, hasLength, 'fa-check-circle', 'fa-times-circle');
                
                return hasLength;
            }
            
            function updateRequirement(element, isValid, validIcon, invalidIcon) {
                const icon = element.querySelector('i');
                if (isValid) {
                    icon.classList.remove('fa-circle', 'fa-times-circle');
                    icon.classList.add('fa-check-circle', 'valid');
                    element.style.color = '#4CAF50';
                } else {
                    icon.classList.remove('fa-circle', 'fa-check-circle');
                    icon.classList.add('fa-times-circle', 'invalid');
                    element.style.color = '#FF5252';
                }
            }
            
            // Real-time password validation
            passwordInput.addEventListener('input', function() {
                validatePassword(this.value);
            });
            
            // Form submission - POST request to server
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Validate email
                if (!email || !email.includes('@')) {
                    showError('Please enter a valid email address');
                    return;
                }
                
                // Validate password
                if (!validatePassword(password)) {
                    showError('Password must be at least 4 characters long');
                    return;
                }
                
                // Show loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                submitBtn.disabled = true;

                // async function handleLogin(email, password) {
                //     try {
                //         // 1. Show loading state on button
                //         submitBtn.innerHTML = 'Logging in...';
                //         submitBtn.disabled = true;

                //         // 2. Make the real API call
                //         const response = await fetch('http://localhost:4000/login', {
                //             method: 'POST',
                //             headers: { 'Content-Type': 'application/json' },
                //             body: JSON.stringify({ email, password })
                //         });

                //         const data = await response.json();

                //         if (response.ok) {
                //             // 1. Store the token
                //             localStorage.setItem('userToken', data.token);

                //             // UI Feedback
                //             submitBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                //             submitBtn.style.background = '#4CAF50';

                //             // 2. Redirect the user to the new page
                //             window.location.href = '/registrationSuccess.html';                        

                //         } else {
                //             // Handle errors (e.g., "Wrong password")
                //             throw new Error(data.message || 'Login failed');
                //             //window.location.href = '/404.html'; 
                //         }
                //     } catch (error) {
                //         alert(error.message);
                //         submitBtn.innerHTML = 'Login';
                //         submitBtn.disabled = false;
                //     }
                // }
                
                try {
                    // Make POST request to server
                    const response = await fetch('http://localhost:4000/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });
                    console.log('Fetch response:');
                    console.log(response);
                    
                    // Parse the response
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Success - show success message
                        submitBtn.innerHTML = '<i class="fas fa-check"></i> Account Created!';
                        submitBtn.style.background = '#4CAF50';
                        console.log('Registration successful:', data);
                        // 1. Store the token
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('userEmail', data.email);
                        localStorage.setItem('userPassword', data.password);

                        // 2. Redirect the user to the new page
                        window.location.href = 'registrationSuccess';  
                        
                    } else {
                        // Show error from server
                        showError(data.message || 'Registration failed. Please try again.');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        submitBtn.style.background = '';
                    }
                    
                } catch (error) {
                    console.log('Error:', error);
                    
                    // Network error or server down
                    showError('Unable to connect to server. Please check your connection.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = '';
                    
                    // Fallback: Try form action attribute if fetch fails
                    console.log('Trying fallback form submission...');
                    // form.submit(); // Uncomment if you want to try traditional form submission
                }
            });
            
            function showError(message) {
                let errorDiv = document.querySelector('.error-message');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.style.cssText = `
                        background: rgba(255, 82, 82, 0.1);
                        border: 1px solid rgba(255, 82, 82, 0.3);
                        color: #FF5252;
                        padding: 12px;
                        border-radius: 8px;
                        margin-bottom: 20px;
                        font-size: 0.9rem;
                        animation: fadeIn 0.3s ease;
                    `;
                    form.insertBefore(errorDiv, form.firstChild);
                }
                
                errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                
                form.classList.add('shake');
                setTimeout(() => {
                    form.classList.remove('shake');
                }, 500);
            }
            
            // Alternative: Traditional form submission (if fetch doesn't work)
            // Uncomment this if you want to use traditional form submission
            /*
            form.addEventListener('submit', function(e) {
                // Let the form submit naturally with action/method
                // No need for JavaScript validation if server handles it
            });
            */
        });
    </script>
</body>
</html>
